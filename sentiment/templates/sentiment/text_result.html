{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Result</title>

    <link rel="stylesheet" href="{% static 'sentiment/css/text_result.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg dark-back">
        <div class="container-fluid p-1">
            <a class="navbar-brand text-white" href="#">Social Media Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="features.html">Features</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="nav-link but-back rounded" role="button">Book a Demo</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="body-back text-white text-center py-5">
        <div class="container position-relative">
            <img src="{% static 'sentiment/images/firstball.png' %}" alt="ball" class="ball-1 position-absolute"
                style="top: 0; left: 0;">

            <h1 class="mb-4 fw-bold">üìù Sentiment Analysis Result</h1>

            <div class="mb-4">
                <h5><strong>Analyzed Text:</strong></h5>
                <p class="fs-5 px-3" style="white-space: pre-line;">{{ text }}</p>
            </div>

            <div class="mb-4">
                <h5><strong>Predicted Sentiment:</strong></h5>
                <p class="fs-4"><span id="sent">{{ sentiment }}</span> {{ emoji }}</p>
            </div>

            <a class="but btn btn-light mt-3" href="{% url 'home' %}">üîÅ Analyze Another Text</a>
        </div>
    </section>

    <script src="{% static 'sentiment/js/text_result.js' %}"></script>
</body>

</html>
