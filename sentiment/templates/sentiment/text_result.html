{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Result</title>
    <link rel="stylesheet" href="{% static 'sentiment/css/text_result.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="back">
    <nav class="navbar navbar-expand-lg dark-back">
        <div class="container-fluid container p-1">
            <a class="navbar-brand text-white" href="#">Social Media Analysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavDropdown">
                <ul class="navbar-nav align-items-end">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="features.html">Features</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="nav-link but-back rounded" href="#" role="button">
                            Book a Demo
                        </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="text-center">
        <div class="p-3 container"> 
            <h1 class="header p-3">Sentiment Analysis Result</h1>
            <p class="p-2 fs-5"><strong class="header">Text:</strong> {{ text }}</p>
            <p class="p-1 fs-5"><strong class="header">Predicted Sentiment:</strong> <i id="sent">{{ sentiment }}</i> {{ emoji }}</p>
            <br>
            <a class="but" href="{% url 'home' %}">Analyze Another Text</a>
        </div>
    </section>

    <script src="{% static 'sentiment/js/text_result.js' %}"></script>
</body>

</html>
